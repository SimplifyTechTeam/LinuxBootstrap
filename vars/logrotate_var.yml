  logrotate_conf_dir: "/etc/logrotate.d/"
  logrotate_scripts:
    - name: ansible-pull
      log_dir: '/var/log/ansible/linuxbootstrap'
      log_extension: 'log'
      options:
        - rotate 7
        - weekly
        - maxsize 1K
        - missingok
        - nocompress
        - create 0644 sitadmin-a sitadmin-a